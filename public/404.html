<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TrailMaster</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // Redirect all 404s to index.html with the route encoded in the query string
    const pathSegmentsToKeep = 1;
    const path = window.location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
    const query = window.location.search;
    const redirect = '/ors-map/' + (path && '?' + 'p=/' + path + query);
    window.location.replace(redirect);
  </script>
</head>
<body>
  <div>Redirecting...</div>
</body>
</html>
