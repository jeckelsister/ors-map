name: Pull Request Checks

on:
  pull_request:
    branches: [main]

# Security: minimal permissions
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  # âœ… Tests avec commentaire des rÃ©sultats
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Comment test results
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            try {
              // Lire les rÃ©sultats de coverage s'ils existent
              const coverageExists = fs.existsSync('coverage/coverage-summary.json');
              let message = '## ğŸ§ª Test Results\n\n';

              if (coverageExists) {
                const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
                const pct = coverage.total.statements.pct;

                message += `- âœ… Tests completed\n`;
                message += `- ğŸ“Š Coverage: ${pct}%\n`;

                if (pct >= 80) {
                  message += `- ğŸ‰ Great coverage! Keep it up!\n`;
                } else if (pct >= 60) {
                  message += `- âš ï¸  Consider adding more tests to improve coverage\n`;
                } else {
                  message += `- âŒ Coverage is below 60% - please add more tests\n`;
                }
              } else {
                message += `- âœ… Tests completed (coverage report not found)\n`;
              }

              // Poster le commentaire
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            } catch (error) {
              console.log('Could not post test results:', error);
            }

  # âœ… Lint et qualitÃ© du code
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript types
        run: npm run type-check

      - name: Check code formatting
        run: npm run format:check

  # âœ… SÃ©curitÃ© et dÃ©pendances
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm run security:check

      - name: Check for unused dependencies
        run: npx knip --reporter json > knip-report.json || true

      - name: Comment unused dependencies
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              if (fs.existsSync('knip-report.json')) {
                const knipReport = fs.readFileSync('knip-report.json', 'utf8');
                if (knipReport.trim()) {
                  const message = `## ğŸ§¹ Code Cleanup Report\n\n` +
                    `Knip found some unused dependencies or exports:\n\n` +
                    `\`\`\`json\n${knipReport}\n\`\`\`\n\n` +
                    `Consider running \`npx knip\` locally to clean up your code.`;

                  github.rest.issues.createComment({
                    issue_number: context.issue.number,
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    body: message
                  });
                }
              }
            } catch (error) {
              console.log('Could not post knip results:', error);
            }

  # âœ… Build preview
  build-preview:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check build size and performance
        run: |
          BUILD_SIZE_MB=$(du -sm dist | cut -f1)
          echo "Build size: ${BUILD_SIZE_MB}MB"

          # Compter les fichiers JS/CSS
          JS_FILES=$(find dist -name "*.js" | wc -l)
          CSS_FILES=$(find dist -name "*.css" | wc -l)

          echo "## ğŸ—ï¸ Build Summary" >> build-summary.md
          echo "" >> build-summary.md
          echo "- **Size**: ${BUILD_SIZE_MB}MB" >> build-summary.md
          echo "- **JS files**: $JS_FILES" >> build-summary.md
          echo "- **CSS files**: $CSS_FILES" >> build-summary.md
          echo "" >> build-summary.md

          if [ $BUILD_SIZE_MB -gt 50 ]; then
            echo "- âš ï¸  **Warning**: Build size is large (>${BUILD_SIZE_MB}MB)" >> build-summary.md
          else
            echo "- âœ… Build size is optimal" >> build-summary.md
          fi

      - name: Comment build results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const buildSummary = fs.readFileSync('build-summary.md', 'utf8');

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: buildSummary
              });
            } catch (error) {
              console.log('Could not post build results:', error);
            }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pr-build-${{ github.event.number }}
          path: dist/
          retention-days: 3

  # âœ… Status check final
  status-check:
    runs-on: ubuntu-latest
    needs: [test, lint, security, build-preview]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "âŒ Tests failed"
            exit 1
          fi

          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "âŒ Lint check failed"
            exit 1
          fi

          if [[ "${{ needs.security.result }}" != "success" ]]; then
            echo "âŒ Security check failed"
            exit 1
          fi

          if [[ "${{ needs.build-preview.result }}" != "success" ]]; then
            echo "âŒ Build failed"
            exit 1
          fi

          echo "âœ… All checks passed! Ready to merge ğŸ‰"
