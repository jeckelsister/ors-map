name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# Security: minimal permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Security: prevent concurrent deployments
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # âœ… Check 1: Tests unitaires et d'intÃ©gration
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run

      - name: Generate test coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # âœ… Check 2: Lint et formatage du code
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript types
        run: npm run type-check

  # âœ… Check 3: VÃ©rification de sÃ©curitÃ©
  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        run: npm run security:check

      - name: Check for unused dependencies
        run: npx knip --reporter json > knip-report.json || true

      - name: Fail if critical unused dependencies found
        run: |
          if [ -s knip-report.json ]; then
            echo "âš ï¸  Unused dependencies found - please run 'npx knip' locally to clean up"
            cat knip-report.json
            # Ne pas faire Ã©chouer pour l'instant, juste avertir
            # exit 1
          fi

  # âœ… Check 4: Build et validation
  build:
    runs-on: ubuntu-latest
    needs: [test, lint, security-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check build size
        run: |
          BUILD_SIZE=$(du -sh dist | cut -f1)
          echo "ğŸ—ï¸  Build size: $BUILD_SIZE"

          # VÃ©rifier que le build ne dÃ©passe pas 50MB
          BUILD_SIZE_MB=$(du -sm dist | cut -f1)
          if [ $BUILD_SIZE_MB -gt 50 ]; then
            echo "âŒ Build size too large: ${BUILD_SIZE_MB}MB (max: 50MB)"
            exit 1
          fi
          echo "âœ… Build size OK: ${BUILD_SIZE_MB}MB"

      - name: Validate critical files exist
        run: |
          # VÃ©rifier que les fichiers critiques existent
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ Missing index.html in build"
            exit 1
          fi

          if [ ! -d "dist/assets" ]; then
            echo "âŒ Missing assets directory in build"
            exit 1
          fi

          echo "âœ… Critical build files validated"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
          retention-days: 7

  # ğŸš€ DÃ©ploiement (uniquement si tous les checks passent)
  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint, security-check, build]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify deployment success
        run: |
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
